tab<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table id="tableau">
        <thead>
            <tr>
                <th>je suis </th>
            </tr>
        </thead>
        <tbody>

        </tbody>
     </table>
      <form action="" method="post" id=" formulaire">
     <input type="text" placeholder=" entre votre nom" name="" id="nom">
     <button type="button" onclick="valide ()">valide</button>
      </form>
      <script>
        function valide (){
            let nom = document.getElementById('nom').value;
            let tableau = document.getElementById('tableau').getElementsByTagName('tbody')['0']
            let nez = tableau.insertRow(tableau.rows.length)
            let cell = nez.insertCell('0')
            cell.innerHTML= nom;
            document.getElementById('nom').value="";
        }
      </script>
</body>
</html>
